<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Araa</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/aldemeery/griddle@latest/griddle.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <aside class="left-aside col-2 grid">
                <div class="user col-12">
                    <a href="#" class="user-link">
                        <img
                            src="https://dummyimage.com/180x180/eee/aaa.png"
                            alt="Profile picture"
                            class="user-image"
                        />
                        <h5 class="user-name">John Doe</h5>
                    </a>
                </div>
                <div class="follow-info col-12">
                    <div class="following-count">
                        <a href="#" class="no-decor">
                            <h3 class="follow-count">184</h3>
                            <span>Following</span>
                        </a>
                    </div>
                    <div class="followers-count">
                        <a href="#" class="no-decor">
                            <h3 class="follow-count">200</h3>
                            <span>Followers</span>
                        </a>
                    </div>
                </div>
                <ul class="col-12 menu">
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link active">
                            <i class="fas fa-at"></i>
                            Connect
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">
                            <i class="fas fa-hashtag"></i>
                            Discover
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">
                            <i class="fas fa-chart-pie"></i>
                            Statistics
                        </a>
                    </li>
                </ul>
            </aside>
            <main class="main col-10 grid">
                <nav class="nav col-12">
                    <a href="#" class="logo">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <ul class="nav-items">
                        <li class="nav-item">
                            <a href="#" class="nav-link no-decor">
                                <i class="fas fa-pen"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link no-decor">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link no-decor">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link no-decor">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="content col-8">content</div>
                <aside class="right-aside col-4">
                    <div class="grid user-profile-info">
                        <div class="user-profile-add col-4">
                            <a href="#">
                                <i class="fa fa-plus user-profile-add-icon"></i>
                            </a>
                        </div>
                        <div class="user-profile-image col-4">
                            <a href="#">
                                <img
                                    src="https://dummyimage.com/180x180/eee/aaa.png"
                                    alt="Profile picture"
                                />
                            </a>
                        </div>
                        <div class="user-profile-menu col-4">
                            <a href="#">
                                <i class="fa fa-list-ul"></i>
                            </a>
                        </div>
                        <div class="user-profile-name col-12">
                            <h4>John Doe</h4>
                        </div>
                        <div class="user-profile-username col-12">@JohnDoe</div>
                    </div>
                    <div class="counters">
                        <div class="counter">
                            <a href="#" class="no-decor">
                                <h3>125</h3>
                                <span>Opinions</span>
                            </a>
                        </div>
                        <div class="counter">
                            <a href="#" class="no-decor">
                                <h3>184</h3>
                                <span>Following</span>
                            </a>
                        </div>
                        <div class="counter">
                            <a href="#" class="no-decor">
                                <h3>200</h3>
                                <span>Follower</span>
                            </a>
                        </div>
                    </div>
                    <div>followers</div>
                </aside>
            </main>
        </div>
        <script
            src="https://kit.fontawesome.com/5e5550bba8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
